<template name="bertAlert">
  {{#with a=alert}}
  <div class="bert-alert {{a.style}} {{a.type}} clearfix">
    <div class="bert-container">
      <div class="bert-gem">
          <i class="{{a.icon}}"></i>
      </div>
      <div class="bert-content">
        {{#if a.title}}<h5>{{a.title}}</h5>{{/if}}
        <p>{{{a.message}}}</p>
      </div>
    </div>
  </div>
  {{/with}}
</template>
